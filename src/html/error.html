<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniFi Protect Viewer - Error</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            width: 120px;
            height: 120px;
        }
        h1 {
            margin-bottom: 10px;
            font-size: 24px;
            font-weight: 500;
        }
        p {
            margin-bottom: 30px;
            font-size: 16px;
            max-width: 600px;
            line-height: 1.5;
        }
        button {
            background-color: #0078d7;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #0063b1;
        }
        .shortcut {
            margin-top: 30px;
            font-size: 14px;
            color: #999999;
        }
        .shortcut kbd {
            background-color: #333333;
            border: 1px solid #444444;
            border-radius: 3px;
            padding: 2px 5px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="../img/128.png" alt="UniFi Protect Viewer">
        </div>
        <h1>Error Loading URL</h1>
        <p>Unable to connect to your UniFi Protect instance. Please check your network connection and make sure the URL, username, and password are correct.</p>
        <button id="reset-button">Reset Configuration</button>
        <div class="shortcut">
            <p>Keyboard shortcuts: <kbd>F9</kbd> Restart | <kbd>F10</kbd> Reset and Restart</p>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const resetButton = document.getElementById('reset-button');
            
            resetButton.addEventListener('click', () => {
                window.electronAPI.reset();
                window.electronAPI.restart();
            });
        });
    </script>
</body>
</html>
